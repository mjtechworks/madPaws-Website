<ion-card>
  <ion-card-content>
    <div class="row">
      <ion-item *ngFor="let service of services, let i = index">
        <a routerLink="/tabs/landing" [queryParams]="{service: service.option}" queryParamsHandling="merge">
          <app-option-card [class.checked]="isChecked" name='{{service.name}}'></app-option-card>
        </a>
      </ion-item>
    </div>

    <div class="row">
      <select class='select-option' 
        #option 
        id="pet-select" 
        name="pets" 
        (change)='onOptionsSelected(option.value)'>
          <option value="">--Please choose an option--</option>
          <option *ngFor="let pet of pets" value="{{pet.option}}">{{pet.name}}</option>
      </select>
    </div>

    <ion-button class="routing" (click)="search.emit($event)">Go To Search</ion-button>
  </ion-card-content>
</ion-card>
